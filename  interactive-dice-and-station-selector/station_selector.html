<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線図</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 grid md:grid-cols-2 gap-8 items-start">
        <!-- 路線選択エリア -->
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <label for="line-select" class="block text-lg font-bold mb-2">路線を選択</label>
            <select id="line-select" onchange="selectLine()" class="border p-2 rounded w-full">
                <option value="">-- 路線を選択 --</option>
                <option value="yamanoteLine">山手線</option>
                <option value="chuoLine">中央線</option>
            </select>
        </div>

        <!-- 駅看板エリア -->
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <div id="current-station" class="text-3xl font-extrabold text-black mt-6 mb-2"></div>
            <div id="current-furigana" class="text-sm text-black mb-6"></div>
            <div class="flex justify-center space-x-24 bg-green-500">
                <button onclick="prevStation()" id="prev-button" class="font-extrabold text-white px-4 py-2 rounded-md">前へ</button>
                <button onclick="nextStation()" id="next-button" class="font-extrabold text-white px-4 py-2 rounded-md">次へ</button>
            </div>
        </div>

        <!-- 駅名一覧エリア -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <h1 class="text-2xl font-bold text-center mb-6">駅名一覧</h1>
            <div id="station-map" class="grid gap-2 grid-cols md:grid-cols-3"></div>
        </div>

    </div>

    <script src="js/station_selector.js" defer></script>
</body>

</html>
